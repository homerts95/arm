<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">νεο μελος</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" formControlName = "firstName" class="form-control form-control-lg" />
                        <!-- <div *ngif = "userVal.firstName && userVal.firstName.invalid && userVal.firstName.touched" >Απαραίτητο πεδίο</div> -->
                        <label class="form-label" for="form3Example1m">Όνομα</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" formControlName = "surName" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Επίθετο</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="email" id="form3Example1m1" formControlName = "email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" formControlName = "phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n1">Κινητό</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8"  formControlName = "address" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Διεύθυνση</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Role </h6>
                  <div  class="form-check form-check-inline mb-0 me-4">
                    <div  class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="femaleGender"
                        value="0"
                        checked="checked"
                        formControlName= "role"
                      />
                      <label class="form-check-label" for="femaleGender">Χρήστης</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="maleGender"
                        value="1"
                        formControlName= "role"
                        
                      />
                      <label class="form-check-label" for="maleGender">Προπονητής</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="otherGender"
                        value="2"
                        formControlName= "role"
                      />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>
                </div>
  
                  <div class="row">
                    
                    <div class="col-md-6 mb-4">
  
                      <select formControlName="subscription" (change)="selectSubscription($event)" class="select">
                        <option value="1">1 μήνας</option>
                        <option value="2">2 μήνες</option>
                        <option value="3">3 μήνες</option>
                        <option value="4">3 μήνες</option>
                        <option value="4">4 μήνες</option>
                        <option value="5">5 μήνες</option>
                        <option value="6">6 μήνες</option>
                        <option value="7">7 μήνες</option>
                        <option value="8">8 μήνες</option>
                        <option value="9">9 μήνες</option>
                        <option value="10">10 μήνες</option>
                        <option value="11">11 μήνες</option>
                        <option value="12">12 μήνες</option>
                      </select>
                      <br>
                      <label class="form-check-label" for="otherGender">Συνδρομή</label>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input formControlName="dob" type="text" id="form3Example9" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example9">Ημερομηνία γέννησης</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input formControlName = "postCode" type="text" id="form3Example90" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example90">Ταχ. κώδικας</label>
                  </div>
  
                  <!-- <div class="form-outline mb-4">
                    <input type="text" id="form3Example99" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example99">Course</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div> -->
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit"  class="btn btn-warning btn-lg ms-2">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
